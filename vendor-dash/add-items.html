	        			<form method="POST" action="#" enctype="multipart/form-data" id="uploadForm">
							<div class="container">
								<div class="row">
									<div class="col-lg-8 col-sm-7" style="border-right: 1px solid grey">
										<div class="input-group mb-4">  
										    <input id="text" type="text" class="form-control" name="email" placeholder="Enter product title">
										</div>

										<div class="input-group mb-4">  
										    <input id="email" type="text" class="form-control" name="email" placeholder="Enter product title">
										</div><hr>

										<div class="row mt-4 mb-4">
											<div class="col-lg-6 col-6">
												<div class="input-group">            
										            <input type="text" class="form-control" placeholder="Enter price for product">
										            <div class="input-group-append">
										                <span class="input-group-text">.00</span>
										            </div>
										        </div>
											</div>

											<div class="col-lg-6 col-6">
												<div class="input-group">  
												    <input id="email" type="number" class="form-control" name="email" placeholder="Enter quantity of product">

											</div>
										</div>

										<div class="input-group mb-4">  
										    <div class="form-group" style="width: 100%">

											</div> 
										</div>

										</div>

										<!-- submit button  -->
										<div class="text-right">
											<input type="submit" value="Upload" class="upload-btn mt-4" >
										</div>
									</div>

									<div class="col-lg-4 col-sm-5">
										
									</div>
								</div>
